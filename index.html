<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header class="container">
        <a href="#" class="logo">
            <img src="./img/pokedex.png" alt="logo">
        </a>

        <form>
            <div class="form-group">
                <svg width="30px" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="3"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                        stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <input type="search" placeholder="Search Pokemon" id="">
            </div>
            <button class="btn-search">Find</button>
        </form>
    </header>

    <aside class="container-filter container">
        <div class="icon-filter">
            <svg width="40px" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75"
                    stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </div>
        <span>Filter with type</span>
    </aside>

    <main class="card-list-pokemon container">
        
    </main>
</body>

</html>
